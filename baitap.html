<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai tap:</title>
    <link rel="stylesheet" href="fashion.css">
</head>
<body>

<script>
let sven= "<table class='tb' border='2' width='500' cellspacing='0' cellpadding='5'>";
let i;
let k;
for (i =1; i<11; i++){
    sven =sven+ "<tr>";
    for (k =1; k<11; k++){
        sven = sven + "<td>" + i * k+ "</td>";
    }
}
document.write(sven);
</script>

</body>
</html>
